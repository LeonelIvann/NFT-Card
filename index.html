<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="nft-card">
    <div class="nft-image"></div>
      <div class="nft-info">
        <h1 class="title font-s2">  Equilibrium #3429 </h1>
        <p class="paragraph font-s1"> Our Equilibrium collection promotes balance and calm. </p>
        <div class="information">
            <div class="left-side">
              <img src="sass/images/icon-ethereum.svg" height="25px">
              <p class="price font-s2"> 0.041 ETH </p>
            </div>
          <div class="right-side">
            <img src="sass/images/icon-clock.svg" height="25px">
            <p class="timeout font-s1"> 3 days left </p>
          </div>
        </div>
      </div>
      <hr style="height:1px;border:none;background-color:#b4b4b4;">
    <div class="footer">
      <div class="image-profile"></div> 
      <h3> 
        <span class="autor"> Creation of  </span>
        <span class="name">Leonel Ivan Cardoso </span> 
      </h3>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LeonelIvann">Leonel Ivan Cardoso</a>.
  </div>
</body>
</html>
